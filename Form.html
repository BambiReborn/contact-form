<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primepips Registartion Form</title>
</head>
<body>
    
    <!--header-->
    <header>
        <h1>Primepips Academy Registration Form</h1>
        <p>Welcome to Primepips academy!. <br>Kindly fill-in 
            the required details and begin your journey to financial freedom.</p>
    </header>

    <!--form section-->
    <form>
        <div>
            <label for="Fullname">Full Name:</label>
            <input type="text" id="FullName" name="FullName" placeholder="Full Name" required>
        </div>
        <br>
        <!--Email-->
        <div>
            <label for="Emailadress">Email Adress:</label>
            <input type="text" id="Emailadress" name="Emailadress" placeholder="Email Adress" required>
        </div>
        <br>
        <!--Phone Number-->
        <div>
            <label for="Phonenumber">Phone Number:</label>
            <input type="tel" id="Phonenumber" name="Phonenumber" placeholder="Phone Number" required>
        </div>
        <br>
        <!--Radio button-->
        <div>
            Risk tolerant? 
            <input type="radio" id="yes" name="question">
            <label for="yes">yes</label>
            
            <input type="radio" id="no" name="question">
            <label for="no">no</label>
        </div>
        <br>
        <hr>
        <!--Checkbox-->
        <div>
            
            <label for="knowus">How did you get to know about the financial 
                market and Primepips academy as a really reputable firm?
            </label>
            <br>
            A friend<input type="checkbox" id="knowus" name="knowus">
            <br>
            Social media<input type="checkbox" id="knowus" name="knowus">
            <br>
            Ads<input type="checkbox" id="knowus" name="knowus">
            <br>
            Other<input type="checkbox" id="knowus" name="knowus">
        </div>
        <br>
        <!--dropdown-->
        <div>
            <label for="package">What package would you like to enroll for?</label>
            <select id="package" name="package">
                <option value="3 months">3 months ($120)</option>
                <option value="6 months">6 months ($240)</option>
                <option value="1 year">1 year ($450)</option>
                <option value="Lifetime">Lifetime ($600)</option>
            </select>
        </div>
        <br>
        <!--message-->
        <div>

        </div>
        <br>
        <!--submit button-->
        <div>
            <input type="submit">
        </div>
        


        
    </form>

</body>
