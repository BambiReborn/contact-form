<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>
<body>
    
    <!--header-->
    <header>
        <h1>Primepips Academy Registration Form</h1>
        <p>Welcome to Primepips academy!. <br>Kindly fill-in 
            the required details and begin your journey to financial freedom.</p>
    </header>

    <!--form section-->
    <form>
        <div>
            <label for="Full Name">Full Name:</label>
            <input type="text" id="Full Name" name="Full Name" placeholder="Full Name" required>
        </div>
        <br>
        <!--Email-->
        <div>
            <label for="Email Adress">Email Adress:</label>
            <input type="text" id="Email Adress" name="Email Adress" placeholder="Email Adress" required>
        </div>
        <br>
        <!--Phone Number-->
        <div>
            <label for="Phone Number">Phone Number:</label>
            <input type="tel" id="Phone Number" name="Phone Number" placeholder="Phone Number" required>
        </div>
        <br>
        <!--Radio button-->
        <div>
            Risk tolerant? 
            <input type="radio" id="yes" name="question">
            <label for="yes">yes</label>
            
            <input type="radio" id="no" name="question">
            <label for="no">no</label>
        </div>
        <br>
        <!--Checkbox-->
        <div>
            
            <label for="get to know us">How did you get to know about the financial 
                market and Primepips academy as a really reputable firm?
            </label>
            <br>
            A friend<input type="checkbox" id="get to know us" name="get to know us" required>
            <br>
            Social media<input type="checkbox" id="get to know us" name="get to know us" required>
            <br>
            Ads<input type="checkbox" id="get to know us" name="get to know us" required>
            <br>
            Other<input type="checkbox" id="get to know us" name="get to know us" required>
        </div>
        <br>
        <!--dropdown-->
        <div>
            
        </div>
        


        
    </form>

</body>
